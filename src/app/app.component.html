<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
         1) Mail address (should not be empty and should be an email address)
         2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
            Set "Advanced" as Default
         3) A Password field (should not be empty)
         4) A Submit Button

         Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

         Upon submitting the form, you should simply print the Value of the Form to the Console.
         Optionally, display it in your template.
    -->
      <div class="error-container">
        <p *ngIf="f.invalid && f.touched">Please enter valid data!</p>
      </div>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="text"
            name="email"
            ngModel
            email
            required
            #email="ngModel"
          />
          <div class="help-text">
            <p *ngIf="email.invalid && email.dirty">
              Please insert a valid email!
            </p>
          </div>
          <label for="subscription">Subscription:</label>
          <select
            class="form-control"
            [ngModel]="'advanced'"
            name="subscription"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          <div class="help-text"></div>
          <label for="password">Password:</label>
          <input
            class="form-control"
            type="password"
            name="password"
            ngModel
            required
            #password="ngModel"
          />
          <div class="help-text">
            <p *ngIf="password.invalid && password.dirty">
              Please insert a valid password!
            </p>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Data</h3>
      <p>Email: {{ registrationData.email }}</p>
      <p>Subscription: {{ registrationData.subscription }}</p>
      <p>Password: {{ registrationData.password }}</p>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <button class="btn btn-primary" (click)="onClearData()">Clear</button>
    </div>
  </div>
</div>
